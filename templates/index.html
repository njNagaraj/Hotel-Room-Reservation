<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Hotel Reservation System</title>
</head>

<body>

    <div class="container mt-4">
        <h1 class="mb-4">Available Rooms</h1>

        <!-- Search Form -->
        <form action="{{ url_for('search_rooms') }}" method="get" class="mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="date">Date Range:</label>
                    <input type="text" id="date" name="date" class="form-control" placeholder="MM/DD/YYYY">
                </div>
                <div class="col-md-4">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" class="form-control" min="1" placeholder="1">
                </div>
                <div class="col-md-4">
                    <label>&nbsp;</label>
                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                </div>
            </div>
        </form>

        <div class="row">
            {% for room in rooms %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='images/room_101.jpg') }}" class="card-img-top" alt="Room Image">
                    <div class="card-body">
                        <h5 class="card-title">Room {{ room.room_number }}</h5>
                        <p class="card-text">Amenities: {{ room.amenities }}</p>
                        <a href="{{ url_for('room_details', room_id=room.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</body>

</html>
