<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Room</title>
</head>

<body>

    <div class="container mt-4">
        <h1>Edit Room</h1>

        <form action="{{ url_for('edit_room', room_id=room.id) }}" method="post" class="mt-4">
            <div class="form-group">
                <label for="room_number">Room Number:</label>
                <input type="text" class="form-control" id="room_number" name="room_number" value="{{ room.room_number }}" required>
            </div>
            <div class="form-group">
                <label for="amenities">Amenities:</label>
                <input type="text" class="form-control" id="amenities" name="amenities" value="{{ room.amenities }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Room</button>
        </form>

    </div>

</body>

</html>
