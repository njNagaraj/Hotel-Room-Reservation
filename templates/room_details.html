<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Room Details</title>
</head>

<body>

    <div class="container mt-4">
        <h1>Room Details</h1>

        <div class="card mt-4">
            <img src="{{ url_for('static', filename='images/room_101.jpg') }}" class="card-img-top" alt="Room Image">
            <div class="card-body">
                <h5 class="card-title">Room {{ room.room_number }}</h5>
                <p class="card-text">Amenities: {{ room.amenities }}</p>
            </div>
        </div>

        <h2 class="mt-4">Make a Reservation</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('reservation_form') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="guest_name">Guest Name:</label>
                <input type="text" class="form-control" id="guest_name" name="guest_name" required>
            </div>
            <div class="form-group">
                <label for="check_in_date">Check-In Date:</label>
                <input type="date" class="form-control" id="check_in_date" name="check_in_date" required>
            </div>
            <div class="form-group">
                <label for="check_out_date">Check-Out Date:</label>
                <input type="date" class="form-control" id="check_out_date" name="check_out_date" required>
            </div>
            <input type="hidden" name="room_id" value="{{ room.id }}">
            <button type="submit" class="btn btn-primary">Submit Reservation</button>
        </form>

    </div>

</body>

</html>
