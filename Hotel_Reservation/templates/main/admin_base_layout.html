<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Hotel Booking</title>
    {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Hotel Reservation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.view_rooms')}}">Rooms</a>
              </li>
            <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.all_reservations')}}">All Reservations</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin.add_room')}}">Add Room</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.admin_logout')}}">Logout</a>
            </li>
          </ul>
      </div>
  </nav>
  <div class="container mt-4">
                  <h1>Admin Panel</h1>
  </div>
  {% block content %} {% endblock %}
